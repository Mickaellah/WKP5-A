<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WKP5</title>
		<style>

			.container {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-column-gap: 16px;
				column-gap: 16px;
			}

			.parent-element {
				text-align: center;
				align-items: center;
			}

			.container > div {
				border: 2px solid navy;
				border-radius: 10px;
				background-color: mediumturquoise;
			}

			.container > div > *:not(button) {
				padding-inline-start: 32px;
				padding-inline-end: 32px;
			}

			img {
				max-width: 100%;
				border-radius: 10px;
			}

			ul {
				list-style: none;
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				padding: 0;
			}

			.more-button {
				background-color: cornflowerblue;
				padding: 8px;
				border-radius: 10px;
				width: 90%;
				margin: 8px;
			}

			.generate {
				margin-block-start: 32px;
			}

			.outer-modal {
				display: grid;
				place-items: center center;
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-color: hsla(0, 80%, 80%, 0.5);
				pointer-events: none;
				opacity: 0;
			}

			.outer-modal.open {
				pointer-events: all;
				opacity: 1;
			}

			.inner-modal {
				background-color: azure;
				max-width: 600px;
				max-height: 600px;
				text-align: center;
			}

			.navigation-container {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				grid-column-gap: 10px;
				column-gap: 10px;

			}

			/* Form */

			form {
				max-width: 400px;
				text-align: center;
				border: 2px solid black;
				background-color: mintcream;
				padding: 32px;
				border-radius: 5px;
			}

			label {
				font-weight: bold;
				font-size: 24px;
			}

			input {
				margin: 16px;
				width: 320px;
				height: 24px;
				border-radius: 5px;
			}

			select {
				width: 320px;
				height: 24px;
				border-radius: 5px;
				margin: 16px;
			}

			ul {
				list-style: none;
				padding: 0;
			}

			li {
				list-style: none;
			}

			button {
				width: 320px;
				background-color: goldenrod;
				padding: 16px;
				border-radius: 5px;
				text-transform: uppercase;
				font-weight: bold;
				margin: 16px;
			}

		</style>
	</head>
	<body>
		<div class="container" data-id=""></div>
		<button class="generate">GENERATE RECIPES</button>
		<button class="add_button">ADD RECIPES</button>
		<div class="outer-modal">
			<div class="inner-modal">

			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
